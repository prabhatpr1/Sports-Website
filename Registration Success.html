<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Complete | Ojas Sports Club</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- THEME --- */
        :root {
            --primary-color: #00e676; /* Neon Green */
            --bg-dark: #121212;
            --text-light: #ffffff;
            --text-gray: #b0bec5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('hero.png');
            background-size: cover;
            background-position: center;
        }

        .success-card {
            background-color: rgba(30, 30, 30, 0.95);
            padding: 3rem;
            border-radius: 15px;
            border-top: 5px solid var(--primary-color);
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: fadeIn 0.8s ease-out;
        }

        .icon-container {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            animation: scaleUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        p {
            color: var(--text-gray);
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .btn-home {
            display: inline-block;
            background-color: var(--primary-color);
            color: #000;
            padding: 1rem 2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            background-color: #00b359;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 230, 118, 0.4);
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleUp {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="icon-container">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Registration Successful!</h1>
        <p>Welcome to the <strong>Ojas Sports Club</strong> family. Your application has been received. Our team will contact you shortly with your membership details and schedule.</p>
        <a href="index.html" class="btn-home"><i class="fas fa-arrow-left">Back to Home</i></a>
    </div>

</body>
</html>
